@(field: Field, args: (Symbol,Any)*)(implicit handler: b3.B3FieldConstructor, messages: Messages)
@b3.inputFormGroup(field, withFeedback = false, withLabelFor = true, bs.Args.withDefault(args, 'class -> "form-control")) { fieldInfo =>
    <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" id="@fieldInfo.id" name="@fieldInfo.name" value="@fieldInfo.value" @toHtmlArgs(fieldInfo.innerArgsMap) placeholder="Amount">
        <div class="input-group-addon">.00</div>
    </div>
}
