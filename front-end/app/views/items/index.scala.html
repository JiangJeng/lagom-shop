@import models.Item

@(items: List[Item])
@main("Items", "items") {
    <h1>Items</h1>
    <table class="table table-condensed table-bordered .table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        @items.map { item =>
            <tr>
                <td>@item.name</td>
                <td>$@item.price</td>
            </tr>
        }
        </tbody>
    </table>
}
