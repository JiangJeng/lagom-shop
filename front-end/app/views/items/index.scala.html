@import models.Item

@(items: List[Item])
@main("Items", "items") {
    <h1>Items</h1>
    <a class="btn btn-default" href="@controllers.routes.ItemController.newItem"><i class="icon-plus-sign"></i>
        Create item</a>
    <table class="table table-condensed table-bordered .table-striped">
        <thead>
            <tr>
                <th style="width: 35px"></th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        @items.map { item =>
            <tr>
                <td>
                    <a type="button" class="btn btn-default btn-xs" href="@controllers.routes.ItemController.editItem(item.id.get)">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    </a>
                </td>
                <td>@item.name</td>
                <td>$@item.price</td>
            </tr>
        }
        </tbody>
    </table>
}
